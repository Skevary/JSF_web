<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form id="dialog_block">
    <p:dialog id="add_dialog" header="#{msg['dialog.add.header']}" widgetVar="dlg1" modal="true"
              focus="add_dialog" showEffect="fade" hideEffect="fade" closeOnEscape="true"
              resizable="false">
        <p:panelGrid id="modal_add_dialog" columns="2" >
            <strong>#{msg['dialog.add.message.date']}</strong>
            <p:calendar id="input_data" var="date" placeholder="#{msg['dialog.placeholder.add.chooseDate']}"
                        value="#{dataBean.date}" navigator="true" pattern="dd-MM-yyyy">
                <p:ajax event="dateSelect" listener="#{dataService.onDateSelect}"/>
            </p:calendar>

            <strong>#{msg['dialog.add.message.choose_group']}</strong>
            <p:selectOneMenu id="input_group" value="#{dataBean.group}">
                <f:selectItem itemLabel="#{msg['dialog.add.message.group_A']}" itemValue="A" />
                <f:selectItem itemLabel="#{msg['dialog.add.message.group_B']}" itemValue="B" />
            </p:selectOneMenu>

            <strong>#{msg['dialog.add.message.number']}</strong>
            <p:spinner id="input_number" value="#{dataBean.number}" min="0" max="200" />

            <strong>#{msg['dialog.add.message.text']}</strong>
            <p:inputText id="input_text" var="text" value="#{dataBean.text}"/>

            <p:commandButton value="#{msg['dialog.add.button']}" id="add_data"
                             actionListener="#{dataService.addData(dataBean.number, dataBean.group, dataBean.date, dataBean.text)}"
                             update="charts_block table_block all_records_block control_block:generate_button" />
            <div/>
        </p:panelGrid>
    </p:dialog>
    </h:form>
</ui:composition>
