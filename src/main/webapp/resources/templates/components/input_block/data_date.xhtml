<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <h:inputText id="input_data_date" value="#{dataItem.date}"
                 styleClass="input_data_date form-control"
                 a:placeholder="#{msg['dialog.placeholder.add.chooseDate']}"
                 a:date-picker="true">
        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
        <f:validator validatorId="util.validators.AddDateValidator" />
    </h:inputText>
    <ui:include src="js/date_picker.xhtml"/>

</ui:composition>
