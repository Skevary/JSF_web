<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Data Date Calendar -->
    <h:outputScript>
        $(function () {
            $('.input_data_date').datetimepicker({
                locale: "#{msg['message.locale']}",
                format: 'DD-MM-YYYY',
                useCurrent: false
            });
        });
    </h:outputScript>

    <!-- Required  in control_block\js\date_range_picker.xhtml-->

</ui:composition>
