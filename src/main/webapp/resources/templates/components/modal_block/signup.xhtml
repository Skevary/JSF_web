<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="login-modal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h:form>
                    <!-- Close button -->
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>

                    <!-- Headers -->
                    <h1 class="text-center">#{msg['login.modal.registration']}</h1>
                    <p class="form-signin-heading">#{msg['login.modal.registrationMessage']}</p>

                    <!-- Email -->
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <h:inputText class="form-control" value="#{loginBean.email}" type="text"
                                     a:placeholder="#{msg['login.placeholder.email']}">
                        <f:validator validatorId="util.validators.EmailValidator" />
                        </h:inputText>
                    </div>

                    <!-- Password -->
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <h:inputSecret class="form-control" value="#{loginBean.password}"
                                       a:placeholder="#{msg['login.placeholder.password']}">
                            <f:validator validatorId="util.validators.PasswordValidator" />
                        </h:inputSecret>
                    </div>
                    <hr class="colorgraph"/>

                    <!-- Sign up Button -->
                    <h:commandButton value="#{msg['pages.name.signup']}" styleClass="btn btn-success btn-block"
                                     action="#{loginBean.signUp}"/>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
