<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:outputScript>
        $(function () {
            <!-- Linked Pickers for first calendar -->
            $(".first_calendar").on("dp.change", function (e) {
                $('.second_calendar').data("DateTimePicker").minDate(e.date);
            });

            <!-- Linked Pickers for second calendar -->
            $(".second_calendar").on("dp.change", function (e) {
                $('.first_calendar').data("DateTimePicker").maxDate(e.date);
            });
        });
    </h:outputScript>

</ui:composition>
