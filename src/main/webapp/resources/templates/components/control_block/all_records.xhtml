<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="all_records_block">

        <!-- Number of all records -->
        <div class="form-group">
            #{msg['message.num_records']}<h:outputText id="num_of_all_records" value="#{appController.service.getNumberAllRecords()}"/>
        </div>

        <!-- Show All records -->
        <div class="form-group">
            <h:commandLink id="reset_calendars" value="#{msg['message.show_all_records']}"
                           actionListener="#{appController.resetCalendars()}"
                           styleClass="label label-success" style="font-size: 13px"
                           rendered="#{!empty appController.dateAfter || !empty appController.dateBefore}">
                <f:ajax render="charts_block table_block control_block all_records_block"/>
            </h:commandLink>
        </div>

    </h:form>

</ui:composition>
