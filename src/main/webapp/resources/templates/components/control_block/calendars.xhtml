<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <!-- First Calendar -->
    <div class="padding_block">
        <h:inputText styleClass="first_calendar" a:date-picker="true" value="#{appController.dateAfter}" a:placeholder="#{msg['control.placeholder.chooseFirstDate']}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
            <f:ajax event="blur" render="charts_block table_block all_records_block"/>
        </h:inputText>
    </div>

    <!-- Second Calendar -->
    <div class="padding_block">
        <h:inputText styleClass="second_calendar" a:date-picker="true" value="#{appController.dateBefore}" a:placeholder="#{msg['control.placeholder.chooseSecondDate']}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
            <f:ajax event="blur" render="charts_block table_block all_records_block"/>
        </h:inputText>
    </div>

    <!-- Bootstrap dateTimePicker -->
    <ui:include src="js/date_range_picker.xhtml" />

</ui:composition>
