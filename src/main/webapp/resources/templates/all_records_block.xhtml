<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="all_records_block">

        <!-- Number of all records -->
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">#{msg['message.num_records']}
            <h:outputText id="num_of_all_records" value="#{dataService.getNumberAllRecords()}"/>
        </h:panelGrid>

        <!-- Show All records -->
        <h:commandLink id="reset_calendars" value="#{msg['message.show_all_records']}"
                       actionListener="#{dataService.resetCalendars}" styleClass="label label-success" style="font-size: 13px"
                       rendered="#{!empty dataService.dateAfter || !empty dataService.dateBefore}">
            <f:ajax render="charts_block table_block control_block all_records_block"/>
        </h:commandLink>

    </h:form>

</ui:composition>
