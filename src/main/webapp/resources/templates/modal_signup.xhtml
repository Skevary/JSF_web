<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div id="login-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h1 class="text-center">#{msg['login.modal.registration']}</h1>
                <p class="form-signin-heading">#{msg['login.modal.registrationMessage']}</p>
                <h:form>

                    <!-- Email -->
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <h:inputText class="form-control" value="#{loginBean.email}" type="text" name="user" a:placeholder="#{msg['login.placeholder.email']}"/>
                    </div>

                    <!-- Password -->
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <h:inputText class="form-control" value="#{loginBean.password}" type="password" name="pass" a:placeholder="#{msg['login.placeholder.password']}"/>
                    </div>
                    <hr class="colorgraph"/>

                    <!-- Sign up Button -->
                    <h:commandButton value="#{msg['pages.name.signup']}" styleClass="btn btn-success btn-block" action="#{loginBean.signUp}"/>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
