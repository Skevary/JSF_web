<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <div id="login-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h1 class="text-center">Registration</h1>
                <p class="form-signin-heading">Please enter your email and password.</p>
                <h:form>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:inputText class="form-control" value="#{loginBean.email}" type="text" name="user" a:placeholder="Email"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <p:inputText class="form-control" value="#{loginBean.password}" type="password" name="pass" a:placeholder="Password"/>
                    </div>
                    <hr class="colorgraph"/>
                    <h:commandButton value="Sign up" styleClass="btn btn-success btn-block" action="#{loginBean.signUp}"/>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
