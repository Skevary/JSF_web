<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form id="charts_block">
        <div class="pager">
            <h4 class="media-heading">#{msg['chart_block.title.bar_chart']}</h4>
            <p:chart id="chart_line" type="line" responsive="true"
                     model="#{chartController.animatedModel}"
                     styleClass="chart chart-content" style="max-width:100%"/>
        </div>

        <ui:include src="flot_chart.xhtml" />
        <div class="pager">
            <h4 class="media-heading">#{msg['chart_block.title.line_chart']}</h4>
            <div class="demo-container">
                <div id="placeholder" class="demo-placeholder"/>
            </div>
        </div>
    </h:form>
</ui:composition>
