<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="control_block">

        <!-- Select message -->
        <h4>#{msg['control.text.selectDateMessage']}</h4>

        <!-- Bootstrap dateTimePicker -->
        <ui:include src="datepicker.xhtml" />

        <!-- First Calendar -->
        <div class="padding_block">
            <h:inputText styleClass="first_calendar" value="#{dataService.dateAfter}" a:placeholder="#{msg['control.placeholder.chooseFirstDate']}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
                <f:ajax event="blur" render="charts_block table_block all_records_block"/>
            </h:inputText>
        </div>

        <!-- Second Calendar -->
        <div class="padding_block">
            <h:inputText styleClass="second_calendar" value="#{dataService.dateBefore}" a:placeholder="#{msg['control.placeholder.chooseSecondDate']}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
                <f:ajax event="blur" render="charts_block table_block all_records_block"/>
            </h:inputText>
        </div>

        <!-- Button block -->
        <div class="padding_block">
            <div class="btn-group btn-group-xs" role="group">

                <!-- Clear button -->
                <h:commandButton id="clear_button" styleClass="btn btn-primary btn-sm" value="#{msg['control.button.clear']}" actionListener="#{dataService.clearData}">
                    <f:ajax render="charts_block table_block all_records_block generate_button"/>
                </h:commandButton>

                <!-- Add button -->
                <p:commandButton value="#{msg['control.button.add']}" id="add_button" styleClass="btn btn-info btn-sm" onclick="PF('dlg1').show();"/>

                <!-- Generations block -->
                <p:inputNumber id="nummber_generations" decimalPlaces="0" maxValue="999"
                               value="#{dataService.numberGen}"
                               inputStyle="width: 35px; height: 25px;">
                </p:inputNumber>
                <p:commandButton id="generate_button" value="#{msg['control.button.generate']}"
                                 styleClass="btn btn-primary btn-sm"
                                 actionListener="#{dataService.generateData(dataService.numberGen)}"
                                 update="charts_block table_block all_records_block generate_button"
                                 disabled="#{!empty dataService.dataBeans}"/>

            </div>
        </div>

    </h:form>
</ui:composition>
