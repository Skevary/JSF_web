<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="padding_block">
        <p:outputLabel value="Select data:" styleClass="text-input"/>
    </div>
    <div class="padding_block">
        <p:calendar id="event_first_calendar" placeholder="Choose first date"
                    value="#{dataService.dateAfter}" navigator="true" pattern="dd-MM-yyyy">
            <p:ajax event="dateSelect" listener="#{dataService.onDateSelect}"
                    update="dataTable chart_line"/>
        </p:calendar>
    </div>
    <div class="padding_block">
        <p:calendar id="event_second_calendar" placeholder="Choose second date"
                    value="#{dataService.dateBefore}" navigator="true" pattern="dd-MM-yyyy">
            <p:ajax event="dateSelect" listener="#{dataService.onDateSelect}"
                    update="dataTable chart_line"/>
        </p:calendar>
    </div>
    <div class="btn-group btn-group-sm" role="group">
        <h:commandButton value="Clear" id="clear_button" styleClass="btn btn-primary"
                         actionListener="#{dataService.clearData}"
                         update="generate_button dataTable chart_line"/>

        <h:commandButton value="Add" id="add_button" styleClass="btn btn-info"
                         onclick="PF('dlg1').show();return false;"
                         update="dataTable"/>

        <h:inputText id="nummber_generations" for="generate_button" value="#{dataService.numberGen}"
                     style="width: 35px; height: 30px;">
            <o:validator validatorId="javax.faces.Required" message="Number may not be null."/>
            <o:validator validatorId="javax.faces.LongRange" minimum="1" maximum="250"
                         message="Please enter a number between 1 and 250"/>
        </h:inputText>

        <h:commandButton id="generate_button" value="Generate"
                         styleClass="btn btn-primary"
                         actionListener="#{dataService.generateData(dataService.numberGen)}"
                         update="generate_button dataTable chart_line" disabled="#{!empty dataService.dataBeans}"/>
    </div>
</ui:composition>
