<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="control_block">
        <!-- Select message -->
        <h4>#{msg['control.text.selectDateMessage']}</h4>

        <input type="text" name="daterange" value="" />
        <ui:include src="daterangepicker.xhtml" />

        <!-- Button block -->
        <div class="padding_block">
            <div class="btn-group btn-group-xs" role="group">

                <!-- Clear button -->
                <p:commandButton value="#{msg['control.button.clear']}" id="clear_button"
                                 styleClass="btn btn-primary btn-sm"
                                 actionListener="#{dataService.clearData}"
                                 update="charts_block table_block all_records_block generate_button"/>

                <!-- Add button -->
                <p:commandButton value="#{msg['control.button.add']}" id="add_button" styleClass="btn btn-info btn-sm"
                                 onclick="PF('dlg1').show();"/>

                <!-- Generations block -->
                <p:inputNumber id="nummber_generations" decimalPlaces="0" maxValue="999"
                               value="#{dataService.numberGen}"
                               inputStyle="width: 35px; height: 25px;">
                </p:inputNumber>
                <p:commandButton id="generate_button" value="#{msg['control.button.generate']}"
                                 styleClass="btn btn-primary btn-sm"
                                 actionListener="#{dataService.generateData(dataService.numberGen)}"
                                 update="charts_block table_block all_records_block generate_button"
                                 disabled="#{!empty dataService.dataBeans}"/>

            </div>
        </div>

    </h:form>
</ui:composition>
