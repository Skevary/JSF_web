<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="dataTable" rows="5" var="item" value="#{dataService.filteredData}"
                 paginator="true" paginatorPosition="bottom"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 pageLinks="5" rowsPerPageTemplate="5,10,15" styleClass="ui-table ">
        <p:column headerText="Id" styleClass="thead-inverse">
            <h:outputText value="#{item.id}"/>
        </p:column>

        <p:column headerText="Num" style="width:58px">
            <h:outputText value="#{item.number}"/>
        </p:column>

        <p:column headerText="Date">
            <h:outputText value="#{item.date}">
                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Text">
            <h:outputText value="#{item.text}"/>
        </p:column>

        <p:column style="width:58px">
            <p:commandButton icon="ui-icon-close" title="remove_from_dataTable"
                             actionListener="#{dataService.removeItem(item)}"
                             update="form:generate_button dataTable form:chart_line"/>
        </p:column>
    </p:dataTable>
</ui:composition>
