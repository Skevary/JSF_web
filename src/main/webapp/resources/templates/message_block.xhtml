<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="msgs_block">
        <h:outputScript library="js" name="notify.js"/>

        <ui:repeat value="#{facesContext.messageList}" var="facesMessage">
            <h:outputScript>
                init_notify('#{facesMessage.summary}','#{facesMessage.detail}','#{facesMessage.severity.ordinal}');
            </h:outputScript>
        </ui:repeat>

        <!-- Required -->
        <h:outputStylesheet library="css" name="animate.css" target="head"/>
        <h:outputScript name="webjars/bootstrap-notify/3.1.3-1/bootstrap-notify.min.js" target="head"/>
    </h:form>
</ui:composition>
