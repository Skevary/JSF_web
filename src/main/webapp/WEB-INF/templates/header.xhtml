<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only ">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-text" style="margin-left: 15px">
                        <i class="fa fa-globe"></i> #{msg['header.language']}
                        <h:selectOneMenu value="#{localizationBean.locale}" onchange="submit()"
                                         valueChangeListener="#{localizationBean.localeChanged}">
                            <f:selectItems value="#{localizationBean.languages}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ui:insert name="menu_items">
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:link outcome="index1" value="#{msg['pages.name.index1']}"/></li>
                            <li><h:link outcome="index2" value="#{msg['pages.name.index2']}"/></li>
                            <li><h:commandLink action="#{loginBean.doLogout}" value="#{msg['pages.name.logout']}"/></li>
                        </ul>
                    </ui:insert>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
