<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view locale="#{localizationBean.locale}">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>#{msg['message.title']}</title>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <ui:insert name="content">
        <ui:include src="content.xhtml"/>
    </ui:insert>

    <h:outputStylesheet name="css/main.css"/>
    <h:outputStylesheet name="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" target="head" />
    <h:outputStylesheet name="webjars/font-awesome/4.7.0/css/font-awesome.min.css" target="head" />
    <h:outputScript name="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" target="head" />
    <h:outputScript library="js" name="velocity.min.js" target="head" />
    <h:outputScript library="js" name="velocity.ui.min.js" target="head" />

</h:body>
</f:view>
</html>
