<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/templates/default.xhtml">

    <ui:define name="header">
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only ">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">#{msg['message.name']}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#login-modal">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="wrapper">
                <h:form name="Login_Form" class="form-signin">
                    <p:growl id="msgs" showDetail="true"/>

                    <p class="form-signin-heading">Welcome Back! Please Sign In </p>
                    <hr class="colorgraph"/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p:inputText type="text" value="#{loginBean.email}" styleClass="form-control" id="email" a:placeholder="Email"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <p:inputText type="password" value="#{loginBean.password}" styleClass="form-control" name="password" a:placeholder="Password"/>
                    </div>
                    <hr class="colorgraph"/>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <p:commandButton value="Log in" styleClass="btn btn-success btn-lg btn-block" action="#{loginBean.doLogin}" update="msgs"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#login-modal">Sign up
                            </button>
                        </div>
                    </div>
                </h:form>
            </div>
            <div id="login-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="loginmodal-container">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h1 class="text-center">Registration</h1>
                        <p class="form-signin-heading">Please enter your email and password.</p>
                        <h:form>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p:inputText class="form-control" type="text" name="user" a:placeholder="Email"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <p:inputText class="form-control" type="password" name="pass" a:placeholder="Password"/>
                            </div>
                            <hr class="colorgraph"/>
                            <button type="button" class="btn btn-success btn-block" data-toggle="modal">Sign up</button>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
