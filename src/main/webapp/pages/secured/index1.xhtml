<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h:form id="content_form">
            <div class="container">
                <div class="jumbotron">
                    <p:growl id="msgs" autoUpdate="true" showDetail="true"/>
                    <!-- Control & Chart -->
                    <div class="container padding_block">
                        <div class="row">
                            <!--Control -->
                            <div class="col-lg-4">
                                <ui:include src="../../resources/templates/control_block.xhtml"/>
                                <ui:include src="../../resources/templates/number_of_all_records.xhtml"/>
                            </div>
                            <!-- Chart -->
                            <div class="col-lg-8">
                                <ui:include src="../../resources/templates/chart_block.xhtml"/>
                            </div>
                        </div>
                    </div>
                    <!-- Table -->
                    <div class="container">
                        <div class="row">
                            <ui:include src="../../resources/templates/table_block.xhtml"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dialog -->
            <ui:include src="../../resources/templates/modal_add_new_data.xhtml"/>
        </h:form>
    </ui:define>
</ui:composition>
