<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="../../WEB-INF/templates/default.xhtml">

    <ui:define name="content">

            <div class="container">
                <div class="jumbotron">
                    <!-- Message block -->
                    <ui:include src="../../resources/templates/message_block.xhtml"/>

                    <!-- Control & Chart block-->
                    <div class="container padding_block">

                            <div class="col-sm-4">
                                <ui:include src="../../resources/templates/control_block.xhtml"/>

                            </div>
                            <!-- Chart -->
                            <div class="col-sm-8">
                                <ui:include src="../../resources/templates/chart_block.xhtml"/>
                            </div>
                        </div>
                    <!-- Table block-->
                    <div class="container">
                            <ui:include src="../../resources/templates/table_block.xhtml"/>
                    </div>
                </div>
            </div>
            <!-- Dialog block-->
            <ui:include src="../../resources/templates/modal_add_new_data.xhtml"/>
