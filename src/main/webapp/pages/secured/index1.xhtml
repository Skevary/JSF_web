<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="container">
                <div class="jumbotron">

                    <!-- Control & Chart -->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-3">
                                <!--Control -->
                                <p:growl id="msgs" autoUpdate="true" showDetail="true"/>

                                <p:outputLabel value="Select data:" styleClass="text-input"/> <br/>
                                <p:calendar id="event_first_calendar" placeholder="Choose first date"
                                            value="#{dataService.dateAfter}" navigator="true" pattern="dd-MM-yyyy">
                                    <p:ajax event="dateSelect" listener="#{dataService.onDateSelect}"
                                            update="dataTable chart_line"/>
                                </p:calendar>
                                <p></p>
                                <p:calendar id="event_second_calendar" placeholder="Choose second date"
                                            value="#{dataService.dateBefore}" navigator="true" pattern="dd-MM-yyyy">
                                    <p:ajax event="dateSelect" listener="#{dataService.onDateSelect}"
                                            update="dataTable chart_line"/>
                                </p:calendar>
                                <br/><br/>
                                <div class="btn-group">
                                    <p:commandButton value="Clear" id="clear_button" styleClass="btn btn-primary"
                                                     actionListener="#{dataService.clearData}"
                                                     update="generate_button dataTable chart_line"/>
                                    <p:commandButton value="Generate" id="generate_button"
                                                     styleClass="btn btn-primary"
                                                     actionListener="#{dataService.temporaryGenData}"
                                                     update="generate_button dataTable chart_line" disabled="#{!empty dataService.dataBeans}"/>
                                    <p:commandButton value="Add" id="add_button" styleClass="btn btn-primary"
                                                     onclick="PF('dlg1').show();"
                                                     update="dataTable"/>
                                </div>
                            </div>
                            <!-- Chart -->
                            <div class="col-lg-9">
                                <p:chart id="chart_line" type="line" responsive="true"
                                         model="#{chartController.animatedModel}"
                                         style="max-width:100%"/>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="container">
                        <div class="row">
                            <p:dataTable id="dataTable" rows="5" var="item" value="#{dataService.filteredData}"
                                         paginator="true" paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         pageLinks="5" rowsPerPageTemplate="5,10,15" styleClass="ui-table ">
                                <p:column headerText="Id" styleClass="thead-inverse">
                                    <h:outputText value="#{item.id}"/>
                                </p:column>

                                <p:column headerText="Num" style="width:58px">
                                    <h:outputText value="#{item.number}"/>
                                </p:column>

                                <p:column headerText="Date">
                                    <h:outputText value="#{item.date}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Text">
                                    <h:outputText value="#{item.text}"/>
                                </p:column>

                                <p:column style="width:58px">
                                    <p:commandButton icon="ui-icon-close" title="remove_from_dataTable"
                                                     actionListener="#{dataService.removeItem(item)}"
                                                     update="form:generate_button dataTable form:chart_line"/>
                                </p:column>
                            </p:dataTable>

                        </div>
                    </div>

                </div>
            </div>

            <p:dialog id="add_dialog" header="Add new data" widgetVar="dlg1" modal="true"
                      dismissable="true" focus="add_dialog"
                      showEffect="fade" hideEffect="fade" closeOnEscape="true"
                      resizable="false" style="width:450px">
                <h:panelGrid id="modal_add_dialog" columns="2" cellpadding="5" styleClass="ui-grid">
                    <p:outputLabel value="Choose data: " styleClass="text-input"/>
                    <p:calendar id="input_data" var="date" placeholder="Choose date"
                                value="#{dataBean.date}" navigator="true" pattern="dd-MM-yyyy">
                        <p:ajax event="dateSelect" listener="#{dataService.onDateSelect}"
                                update="msgs"/>
                    </p:calendar>

                    <h:outputLabel for="input_number" value="Choose number(0-200): "/>
                    <p:spinner id="input_number" value="#{dataBean.number}" min="0" max="200">
                    </p:spinner>

                    <h:outputLabel for="input_text" value="Enter text: "/>
                    <p:inputText id="input_text" var="text" value="#{dataBean.text}"/>
                    <!--TODO: reset input form-->
                    <p:commandButton value="Add" id="add_data" resetValues="true"
                                     actionListener="#{dataService.addData( dataBean.number, dataBean.date,dataBean.text)}"
                                     update="dataTable chart_line"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
